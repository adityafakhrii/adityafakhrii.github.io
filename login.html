<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - SiPanda</title>
    <link rel="stylesheet" type="text/css" href="css/style-login.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.css"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <img class="wave" src="assets/wave.png" alt="bg.png">
    <div class="container">
        <div class="img">
            <img src="assets/bglogin.svg" alt="">
        </div>
        <div class="login-container">
            <form action="tutorial-admin.html" method="">
                <img class="avatar" src="assets/avatar.svg" alt="avatar.svg">
                <h2 >Welcome | <a style="color: #1227E2;" href="index.html">TitiKoma</a></h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-at"></i>
                    </div>
                    <div>
                        <h5 class="placehorder">Email</h5>
                        <input class="input" type="email" id="email" autocomplete="off">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5 class="placeholder">Password</h5>
                        <input class="input" type="password" id="pass" autocomplete="off">
                    </div>
                </div>
                <a class="back" href="index.html">< Kembali ke home</a>
                <button onclick="return confirmLogin();" type="submit" class="btn" style="border-radius: 0; background-color: #1227E2;">Login</button>
                <br>
            </form>
        </div>
    </div>
    <div class="follow">
        <p>Made with <i class="fas fa-heart"></i> by Aditya Fakhri Riansyah - 0620101081</p>
        <p>Pengembangan Aplikasi Berbasis Web</p>
    </div>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
